<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playing dice</title>
    <link rel="stylesheet" href="dice.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <div class="pt-5">
        <h1 class="heading2 text-center pb-1">Who scores 50 first they will win the game...!!!!!!!!!!!!!!</h1>
        <p class="para2">just click one by one on your dice......</p>
    </div>
    <div class="d-flex flex-row justify-content-center p-5 ">
        <div class="d-flex flex-column m-5">
            <img class="image1" src="./images/dice2.png" id="teamA" alt="Team A">
            <h1 class="heading3">TEAM A</h1>
            <h1 class="heading4" id="score_A">score : 0</h1>
        </div>
        <div class="d-flex flex-column m-5">
            <img class="image2" src="./images/dice1.png" id="teamB" alt="Team B">
            <h1 class="heading3">TEAM B</h1>
            <h1 class="heading4" id="score_B">score : 0</h1>
        </div>
    </div>
    <div id="resultblock">
        <p class="result" id="result"></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="dice.js"></script>
</body>
</html>
